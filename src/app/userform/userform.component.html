<h3>{{title}}</h3>
<input [(ngModel)]='user.firstname' >
<input [(ngModel)]='user.age' type="number"  placeholder="age">
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>Firstname</td>
    <td>Age</td>
  </thead>
  <tbody>
    <tr *ngFor='let user1 of userArray'>
  <td>{{user1.firstname}}</td>
  <td>{{user1.age}}</td>
</tr>
  </tbody>
</table>
